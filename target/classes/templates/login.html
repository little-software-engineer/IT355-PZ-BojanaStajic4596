<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login now</title>
	<link rel="stylesheet" href="../static/css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
	<div class="container">

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/login}" th:text="#{login}"></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/registration}" th:text="#{registration}"></a>
				</li>

			</ul>
		</div>
	</div>
</nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="https://images6.alphacoders.com/514/514415.jpg" alt="First slide">
			<div class="carousel-caption d-none d-md-block">


			</div>
		</div>

		<br>
		<br>
		<div class = "container">
			<div class = "row">
				<div class = "col-md-6 col-md-offset-3">

					<h1> Bojana's Place Games</h1>
					<h1> Login Page </h1>
					<form th:action="@{/login}" method="post">

						<!-- error message -->
						<div th:if="${param.error}">
							<div class="alert alert-danger" th:text="#{invalidUser}"></div>
						</div>

						<!-- logout message -->
						<div th:if="${param.logout}">
							<div class="alert alert-info" th:text="#{logoutUser}"></div>
						</div>

						<div class = "form-group">
							<label for ="username" th:text="#{username}"/>:
							<input type="text" class = "form-control" id ="username" name = "username"
								   placeholder="Enter Email" autofocus="autofocus">
						</div>

						<div class="form-group">
							<label for="password" th:text="#{password}"/>: <input type="password"
																				  id="password" name="password" class="form-control"
																				  placeholder="Enter Password" />
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit"
										   class="form-control btn btn-primary" value="Login" />
								</div>
							</div>
						</div>
					</form>
					<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>

			</div>






</body>
</html>
